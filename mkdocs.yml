site_name: Ars Magica Rulebook
site_url: https://fmlabonte.github.io/ARS-MAGICA-4th-edition-wiki/
site_description: Complete searchable reference for Ars Magica RPG
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.top
  - search.suggest
  - search.highlight
  - content.code.copy
  - navigation.indexes
  palette:
  - scheme: default
    primary: deep-purple
    accent: amber
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: deep-purple
    accent: amber
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
plugins:
- search
markdown_extensions:
- toc
- tables
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.tabbed
- attr_list
- md_in_html
